<div class="modal">
  <mat-card style="width: 600px;">
    <mat-card-header class="d-flex flex-column">
      <div class="d-flex justify-content-between">
        <h1 >Kup karnet</h1>
        <button mat-icon-button (click)="close()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="content">
        <div class="row">
            <div class="col-4 d-flex flex-column">
                <span>Nazwa karnetu: </span>
                <span>Ważny od: </span>
                <span>Ważny do: </span>
                <span *ngIf="pass.isGroupTraining">Ilość wejść</span>
            </div>
            <div class="col-8 d-flex flex-column">
                <span [innerHTML]="pass.name"></span>
                <span>{{now | date: 'dd-MM-yyyy'}}</span>
                <span>{{getPassValidTo() | date: 'dd-MM-yyyy'}}</span>
                <span *ngIf="pass.isGroupTraining">{{pass.validityNumber}}</span>
            </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="d-flex justify-content-between">
        <button mat-button (click)="close()">
            Anuluj
        </button>
        <button mat-raised-button color="primary" (click)="buyPass()">
            Kup
        </button>
    </div>
    </mat-card-actions>
  </mat-card>
  </div>
