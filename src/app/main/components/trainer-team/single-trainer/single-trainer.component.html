<div class="card  " (click)="goToTrainerPage()">
    <div class="card-body">
        <div  class="profile d-flex">
            <div class="profile-image">
                <img [src]="trainer.photoURL"/>  
            </div>

            <div class="d-flex flex-column justify-content-around">
                <h1 class="display-4">{{trainer.displayName}}</h1>
                <h3>{{trainer.email}}</h3>
            </div>
        </div>
    </div>
  </div>
