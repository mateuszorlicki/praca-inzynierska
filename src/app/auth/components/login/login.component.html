<div class="login__container">
  <h3>Zaloguj się</h3>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="loginInput">Adres email</label>
      <input type="email" class="form-control" [class.is-valid]="loginForm.controls.login.valid" [class.is-invalid]="!loginForm.controls.login.valid" id="loginInput" aria-describedby="emailHelp" formControlName="login">
      <div *ngIf="!loginForm.controls.login.valid" class="invalid-feedback">
        Wprowadź prawidłowy e-mail
      </div>
    </div>
    <div class="form-group">
      <label for="passwordInput">Hasło</label>
      <input type="password" class="form-control" [class.is-valid]="loginForm.controls.password.valid" [class.is-invalid]="!loginForm.controls.password.valid" id="passwordInput" formControlName="password">
      <div *ngIf="!loginForm.controls.password.valid" class="invalid-feedback">
        Hasło mu zawierać 6 znaków!
      </div>
    </div>
    <div *ngIf="registerForm" class="form-group">
      <label for="fullnameInput">Imię i nazwisko</label>
      <input type="text" class="form-control" [class.is-valid]="loginForm.controls.fullname.valid" [class.is-invalid]="!loginForm.controls.fullname.valid" id="fullnameInput" formControlName="fullname">
      <div *ngIf="!loginForm.controls.fullname.valid" class="invalid-feedback">
        Podaj imię i nazwisko
      </div>
    </div>
    <button (click)="registerForm? toggleRegisterForm() : loginWithEmailAndPassword()" class="btn btn-primary btn-block">Zaloguj</button>
    <button (click)="registerForm? registerWithEmailAndPassword() : toggleRegisterForm()"  class="btn btn-outline-primary btn-block">Zarejestruj</button>
    <button class="btn btn-secondary btn-block" (click)="loginWithGoogle()">
      Zaloguj z Google
    </button>
  </form>

  </div>
