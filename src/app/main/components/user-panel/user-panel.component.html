<div *ngIf="(user$ | async) as user" class="jumbotron">
    <h1 class="display-4">Twój profil</h1>
    <div class="card">
        <div class="card-body">
            <div  class="profile d-flex">
                <img class="profile-image" [src]="user.photoURL"/>
                <div class="d-flex flex-column justify-content-around">
                    <h3>{{user.displayName}}</h3>
                    <h5>{{user.email}}</h5>
                </div>
            </div>
            <form [formGroup]="editUserForm">
                <div class="form-group row">
                  <label for="firstName" class="col-sm-2 col-form-label">Imię</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Podaj imię">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="lastName" class="col-sm-2 col-form-label">Nazwisko</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Podaj nazwisko">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="photoURL" class="col-sm-2 col-form-label">URL zdjęcia</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="photoURL" formControlName="photoURL" placeholder="Podaj adres URL zdjęcia">
                </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" (click)="updateProfile(user.uid)">Zapisz zmiany</button>
                  </div>
                </div>
              </form>
        </div>
    </div>
    <hr class="my-4">
    <ng-container *ngIf="user.roles.includes('ADMIN')">
        <h1 class="display-4">Administracja</h1>
        <app-admin-panel></app-admin-panel>
    </ng-container>
</div>
